<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BunkerMex Private</title>
  <link rel="stylesheet" href="style.css">
</head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<body>

<div class="container">
  <h1>BunkerMex</h1>
  <p class="subtitle">
    Infraestructura privada y espacios de resguardo<br>
    México
  </p>

  <p class="price">
    Inversión mínima considerada:<br>
    <strong>$15,000,000 MXN</strong>
  </p>

  <form id="applyForm">
    <input type="text" placeholder="Nombre completo" required>
    <input type="number" placeholder="Patrimonio estimado (MXN)" required>
    <input type="text" placeholder="Estado de la República" required>

    <select required>
      <option value="">Motivo del proyecto</option>
      <option>Protección patrimonial</option>
      <option>Continuidad familiar</option>
      <option>Infraestructura privada</option>
    </select>

    <textarea placeholder="Explique brevemente su interés" required></textarea>

    <button type="submit">Enviar solicitud</button>
  </form
