<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BunkerMex Private</title>

  <!-- Iconos -->
  <link rel="icon" type="image/png" sizes="192x192" href="Icon-192_20260202_050625_0000.png">
  <link rel="icon" type="image/png" sizes="512x512" href="Icon-512_20260202_050844_0000.png">
  <link rel="apple-touch-icon" href="Icon-512_20260202_050844_0000.png">
  <link rel="shortcut icon" href="Icon-192_20260202_050625_0000.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0a0a0a, #1f1f1f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 520px;
      padding: 40px;
      background: rgba(25, 25, 25, 0.95);
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 25px;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4em;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.7em;
      font-weight: 600;
      margin-bottom: 15px;
    }
    p {
      font-size: 1em;
      line-height: 1.7em;
      color: #ccc;
      margin: 0;
    }
    input, select {
      width: 100%;
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 15px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 18px;
      border-radius: 15px;
      border: none;
      font-size: 1.1em;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #555, #888);
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>

<body>

<div class="container" id="home">
  <h1>BunkerMex Private</h1>
  <p>Solo usuarios preseleccionados podrán registrarse.</p>
  <button onclick="showForm()">Solicitar Acceso</button>
</div>

<div class="container hidden" id="form">
  <h2>Formulario de Solicitud</h2>
  <input type="text" id="name" placeholder="Nombre completo">
  <input type="email" id="email" placeholder="Correo electrónico">
  <select id="country">
    <option value="">País</option>
    <option value="México">México</option>
  </select>
  <input type="number" id="budget" placeholder="Presupuesto mínimo 15,000,000 MXN">
  <button onclick="submitForm()">Enviar Solicitud</button>
</div>

<div class="container hidden" id="thanks">
  <h2>Gracias</h2>
  <p>Te contactaremos pronto.</p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCIF6ReBSMTs9v_3a_Qe9nSwxYjFtmcBag",
    authDomain: "bunkermexapp.firebaseapp.com",
    projectId: "bunkermexapp"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function showForm(){
    home.classList.add('hidden');
    form.classList.remove('hidden');
  }

  function submitForm(){
    db.collection('solicitudes').add({
      nombre: name.value,
      email: email.value,
      pais: country.value,
      presupuesto: budget.value,
      fecha: new Date()
    }).then(()=>{
      form.classList.add('hidden');
      thanks.classList.remove('hidden');
    });
  }
</script>

<!-- SERVICE WORKER (CLAVE PARA QUITAR EL BROWSER) -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js');
  });
}
</script>

</body>
</html>
